<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="video" style="width: 600px;height: 400px;"></div>
    <script src="./ckplayer/ckplayer/ckplayer.js" charset="utf-8" data-name="ckplayer"></script>
    <script type="text/javascript">
        //定义一个变量：videoObject，用来做为视频初始化配置
        var videoObject = {
            container: '.video', //“#”代表容器的ID，“.”或“”代表容器的class
            variable: 'player', //播放函数名称，该属性必需设置，值等于下面的new ckplayer()的对象
            video: 'http://img.tukuppt.com/video_show/2418175/00/02/22/5b52e01dad564.mp4' //视频地址
        };
        var player = new ckplayer(videoObject); //初始化播放器
    </script>
</body>
</html>
